<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Diplomata|Fascinate+Inline|Monoton" rel="stylesheet">;
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">;
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
   
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(87, 150, 209); color: rgb(3, 59, 3)">
          <h1 class="text-center">Gotta Ticket to Ride on the Next Train</h1>
          <h3 class="text-center">Chug a chug a chug a...</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Trains-->
            <div class="card mb-4" id="schedule">
              <div class="card-header"><strong>Current Train Schedule</strong></div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4" id="form">
              <div class="card-header"><strong>Add Train</strong></div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="" type="text">
                  </div>
                  <div class="form-group">
                    <label for="firsttrain-input">First Train Time (provide HH:mm military time)</label>
                    <input class="form-control" id="firsttrain-input" placeholder="" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
  
    <!-- Link to JQuery and JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
     
    
</body>
</html>
